version: '3'

services:
  flask_app:
    container_name: flask_app
    restart: always
    build: ./flask-project
    volumes:
      - "/home/ubuntu/flask-project:/local"
    ports:
      - "8000:8000"
    command: gunicorn -w 1 -b 0.0.0.0:8000 wsgi:app

  nginx:
    container_name: nginx
    restart: always
    build: ./nginx
    volumes:
      - "/home/ubuntu/flask-project/static:/static"
    ports:
      - "80:80"
    depends_on:
      - flask_app
  